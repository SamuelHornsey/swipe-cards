<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="nav">
        <div class="nav__top">
            <span class="nav__profile">
                <img class="nav__profile-img" src="img/profile.jpg" alt="">
            </span>
            <span class="nav__profile-name">
                Sam
                <br>
                Hornsey
            </span>
        </div>

        <div class="nav__items">
            <div class="nav__item">
                <a class="nav__link" href="#">Home</a>
            </div>
            <div class="nav__item">
                <a class="nav__link" href="#">Settings</a>
            </div>
            <div class="nav__item">
                <a class="nav__link" href="#">About</a>
            </div>
            <div class="nav__item">
                <a class="nav__link" href="#">Contact</a>
            </div>
        </div>
    </nav>


    <div class="container js-main-container">
      <header class="header">
          <div class="header__top">
            <img class="header__nav-btn js-nav-reveal" src="img/hamburger.svg" alt="Menu" width="20px" />

            <span class="header__title">My Profile</span>
          </div>

          <div class="header__profile">
            <img class="header__profile-img" src="img/profile.jpg" alt="">
            <h3 class="header__name">Samuel Hornsey</h3>
          </div>
      </header>

      <div class="main">
        <div class="main__top">
            <div class="main__top-tile">

            </div>
            <div class="main__top-tile">

            </div>
            <div class="main__top-tile">

            </div>
        </div>

        <div class="main__cards">
            <div class="main__card js-card-main">

            </div>
            <div class="main__card main__card--second">

            </div>
            <div class="main__card main__card--third">

            </div>
        </div>
      </div>

      <div class="base">
        <div class="base__item">
          <img class="base__icon" src="img/nav1.svg" alt="" width="19px" />
        </div>
        <div class="base__item">
          <img class="base__icon" src="img/nav2.svg" alt="" width="21px" />
        </div>
        <div class="base__item">
          <img class="base__icon" src="img/nav3.svg" alt="" width="23px" />
        </div>
        <div class="base__item">
          <img class="base__icon" src="img/nav4.svg" alt="" width="20px" />
        </div>
        <div class="base__item">
          <img class="base__icon" src="img/nav5.svg" alt="" width="14px" />
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
